# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

os: "osx"
osx_image: "xcode9.3"
language: swift
xcode_project: RKAutoLayout.xcodeproj # path to your xcodeproj folder
xcode_scheme: RKAutoLayout
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace RKAutoLayout.xcworkspace -scheme RKAutoLayout -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO -destination 'platform=iOS Simulator,name=iPhone 6,OS=11.3' | xcpretty
- pod lib lint
